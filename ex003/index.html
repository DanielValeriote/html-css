<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Imagens</title>
    <style>
        body{
            background-color:rgb(88, 88, 245);
            color: white;
            font: normal 20pt Arial;
            margin: auto;
            text-align: center;
            padding: 15px;
        }
        div{
            background: white;
            width: 500px;
            height: 200px;
            color: black;
            margin: auto;
            padding: 15px;
            border-radius: 15px;
        }
        img{
            padding-top: 20px;
        }
    </style>
</head>
<body>
    <h1>Carregando imagens no HTML</h1>
    <div><img src="https://gitconnected.com/public/images/tutorials/svg/javascript.svg" alt="Logo do Java Script" height="150px" width="150px"></div>
    <footer>
        <img src="imagens/logoHtml-300.png" alt="Logo HTML">
        <img src="imagens/logoCss-200.png" alt="">
    </footer>
</body>
</html>
