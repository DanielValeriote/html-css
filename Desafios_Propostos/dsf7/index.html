<!DOCTYPE html>
<html lang="pt-br">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Imagem Flexivel</title>
</head>
<body>
    <h1>Imagem Flexivel</h1>
    <p>Você está vendo a imagem completa?? Experimente alterar o tamanho da tela</p>

        <img src="images/paisagem-1200x489.png" width='60%'alt="paisagem">

        
    </picture>
