<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício de tabelas</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
        }

        table {
            border-collapse: collapse;
        }

        td, th {
            border: 1px solid black;
            padding: 10px;
        }

        .colnome {
            background-color: aliceblue;
        } 

        .colgroup {
            background-color: bisque;
        }
    </style>
</head>
<body>
    <h1>exercício de tabelas</h1>
    <table>
        <caption>Cadastro</caption>
        <colgroup>
            <col class="colnome">
            <col class="colgroup" span="2">
        </colgroup>
        <tr>
            <th scope="col">Nome</th>
            <th scope="col">Sexo</th>
            <th scope="col">idade</th>
            <th scope="col">Profissão</th>
        </tr>
        <tr>
            <td>Ana Maria</td>
            <td>F</td>
            <td>25</td>
            <td>Jornalista</td>
        </tr>
        <tr>
            <td>João</td>
            <td>M</td>
            <td>29</td>
            <td>Escritor</td>
        </tr>
        <tr>
            <td>Paulo</td>
            <td>M</td>
            <td>43</td>
            <td>Motorista</td>
        </tr>
        <tr>
            <td>Karen</td>
            <td>F</td>
            <td>50</td>
            <td>Jornalista</td>
        </tr>
        <tr>
            <td>Gabriela</td>
            <td>F</td>
            <td>25</td>
            <td>Atendente</td>
        </tr>
        <tr>
            <td>Gustavo</td>
            <td>M</td>
            <td>31</td>
            <td>Astrônomo</td>
        </tr>
    </table>
</body>
</html>
